<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    </head>
    <body style="background-color:rgb(140, 226, 215);">
        <br>
        <br>
       <center><i><b><h1>Overview Checkpoint</h1></b></i></center>
        <form style="margin: 2cm; border-style: double; padding:1cm ;" >
            <div class="form-row" >
              <div class="form-group col-md-6">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                </div>
              </div>
              <div class="form-group col-md-6">
               <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="valid-feedback">
                </div>
              </div>
            </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
              </div>
                     <div class="form-row">
                        <div class="form-group col-md-6">
                       <label for="validationCustom03">Pays</label>  
                       <select  class="form-control" > 
                        <option value="marketing">France</option>
                         <option value="maths">Italie</option>
                         <option value="technologies">Tunisie</option>
                          <option value="langages">Maroc</option>
                         </select>
                        </div>
                        <div class="form-group col-md-6">
                          <input type="submit" value="Submit" style="margin-left: 7cm; margin-top: 1cm;" >
                        </div>  
                     </div>     
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>   
</body>
</html>
